<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Policy Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>ðŸ¤– Company Policy Assistant</h1>
            <p>Ask me anything about our company policies</p>
        </header>

        <!-- Chat messages -->
        <div id="chat-container">
            <div id="messages"></div>
        </div>

        <!-- Input area -->
        <div class="input-container">
            <input type="text" id="question-input" placeholder="Type your question here..." autocomplete="off">
            <button id="send-btn">Send</button>
            <!-- Inline spinner -->
            <div id="loading-spinner" class="loading" style="display: none;"></div>
        </div>

        <!-- Status / latency -->
        <div id="status"></div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
